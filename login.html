    <style>

        @media (max-width: 740px) {

        .intro-2 {
            background: url("img/11.webp")no-repeat center center;

        }
        .top-nav-collapse {
            background-color: #3f51b5 !important;
        }
        .navbar:not(.top-nav-collapse) {

        }
        @media (max-width: 768px) {
            .navbar:not(.top-nav-collapse) {

<body>
$(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript">
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
                '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
$(endif)
     <!--Intro Section-->
     <section class="view intro-2">
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

              <!--Form with header-->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">

                  <!--Header-->
                  <div class="form-header bg-white">
                    <img src="img/logo.png" style="width: 125px;" alt="logo" class="mx-auto">
                    
                    <div class="text-center mb-2 d-none d-sm-block">
                      <button id="btnvrc" class="btn gradient-kuki" onclick="voucher();"> Voucher</button>
                      <button id="btnmem" class="btn gradient-kuki" onclick="member();"> Member</button>
                    </div>
                    <div class="text-center mb-2 d-block d-sm-none">
                      <div class="btn-group btn-group-sm">
                        <button id="btnvrc" class="btn btn-sm gradient-kuki" onclick="voucher();"> Voucher</button>
                        <button id="btnmem" class="btn btn-sm gradient-kuki" onclick="member();"> Member</button>
                      </div>
                    </div>
                  </div>

                  <!--Body-->
                  <form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                      $(endif)>
                        <div class="text-center text-white mb-2">
                            <span id="infologin"></span>
                        </div>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />

                        <div class="md-form">
                          <i class="fas fa-user prefix white-text"></i>
                          <input type="text" id="username" class="form-control username" name="username" value="$(username)" placeholder="Kode Voucher">
                          
                        </div>

                        <div class="md-form d-none" id="password-field">
                          <i class="fas fa-lock prefix white-text"></i>
                          <input type="password" id="password" class="form-control" name="password">
                          <label for="password">Password</label>
                        </div>
                        $(if error)<div class="text-center text-danger">$(error)</div>$(endif)
                        <div class="text-center">
                          <button type="submit" class="btn aqua-gradient btn-lg">Log in</button>
                          <a class="btn peach-gradient btn-lg" href="listpaket.html">Paket</a>
                          <hr>
                          $(if trial == 'yes')
                            <div class="text-center text-white">Coba gratis <a class="text-underline" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">klik di sini</a></div>
                          $(endif)
                        </div>
                        
                    </form>

                </div>
                <div class="card-footer text-white text-center">
                  Voucher bisa dibeli di Telaga Asri Residence Kav.5 (<a href="https://wa.me/6285735956383/?text=Beli%20voucher%20wifi%20dong" target="_blank" class="text-success">Whatsapp</a>)
                  <br>
                  KUKI NET HOTSPOT
                </div>
              </div>
              <!--/Form with header-->

            </div>
          </div>
        </div>
      </div>
    </section>

<script type="text/javascript" src="js/kuki-login.js?v=1.1.2"></script>

</body>
